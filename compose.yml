services:
    linkdave:
        build:
            context: .
            dockerfile: Dockerfile
        image: linkdave:latest
        container_name: linkdave
        restart: unless-stopped
        ports:
            - "18080:8080" # WebSocket server
            - "18081:8081" # Health check endpoint
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--no-verbose",
                    "--tries=1",
                    "--spider",
                    "http://localhost:8081/health",
                ]
            interval: 30s
            timeout: 3s
            start_period: 5s
            retries: 3
        logging:
            driver: json-file
            options:
                max-size: "10m"
                max-file: "3"
